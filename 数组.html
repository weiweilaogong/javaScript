<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">

//concat()连接数组
var arr = ['a','2','c'];
var arr1 = [1,2,3]
var newArray = arr.concat(arr1)
console.log(newArray)

//join() 拼接
var str = arr.join("+1","+");
console.log(str)

//pop() 删除最后一个元素
console.log(newArray.pop())

//shift 删除第一个元素
console.log(newArray.shift())


//二维数组
var a = new Array(4);
for (i = 0; i < 4; i++) {
  a[i] = new Array(4);
  for (j = 0; j < 4; j++) {
    a[i][j] = '[' + i + ',' + j + ']';
  }
}
console.log(a)

var person = {};
var p = new person();
console.log(p.getPrototypeOf())
</script>
</body>
</html>
