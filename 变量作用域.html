<body>
<script type="text/javascript">

var num1 = 30;
var num2 = 40;
var name = "hymen";

function sum1(){
	//使用全局变量
	return num1+num2;
}

console.log(sum1());

function sum2(){
	var num1 = 3;
	var num2 = 4;
	function add(){
		//私有声名num1 和 num2,会使用 私有的,name是全局
		return name+"scope"+(num2+num1);
	}
	return add();
}

console.log(sum2());
</script>
